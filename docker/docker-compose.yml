version: '3'
services:

  caddy:
    build:
      context: ..
      dockerfile: docker/proxy/Dockerfile
    environment:
      TOB_API_URL: ${TOB_API_URL:-http://tob-api:8080/api/v2}
      TOB_APP_URL: ${TOB_APP_URL:-http://localhost:8080}
      WEB_BASE_HREF: ${WEB_BASE_HREF:-/}
      WEB_HOST_NAME: ${WEB_HOST_NAME:-0.0.0.0}
      WEB_HOST_PORT: ${WEB_HOST_PORT:-8080}
      WEB_HOST_TLS: ${WEB_HOST_TLS:-off}
      BCREG_AGENT_HOST: ${BCREG_AGENT_HOST:-bcreg}
      BCREG_AGENT_PORT: ${BCREG_AGENT_PORT:-8000}
      MINISTRY_FINANCE_AGENT_HOST: ${MINISTRY_FINANCE_AGENT_HOST:-mofi}
      MINISTRY_FINANCE_AGENT_PORT: ${MINISTRY_FINANCE_AGENT_PORT:-8000}
      CITY_SURREY_AGENT_HOST: ${CITY_SURREY_AGENT_HOST:-city-surrey}
      CITY_SURREY_AGENT_PORT: ${CITY_SURREY_AGENT_PORT:-8000}
      FRASER_VALLEY_AGENT_HOST: ${FRASER_VALLEY_AGENT_HOST:-fraser-valley}
      FRASER_VALLEY_AGENT_PORT: ${FRASER_VALLEY_AGENT_PORT:-8000}
      LIQUOR_CONTROL_AGENT_HOST: ${LIQUOR_CONTROL_AGENT_HOST:-liquor-control}
      LIQUOR_CONTROL_AGENT_PORT: ${LIQUOR_CONTROL_AGENT_PORT:-8000}
      WORKSAFE_AGENT_HOST: ${WORKSAFE_AGENT_HOST:-worksafe}
      WORKSAFE_AGENT_PORT: ${WORKSAFE_AGENT_PORT:-8000}
    links:
      - bcreg-agent:bcreg
      - ministry-finance-agent:mofi
      - city-surrey-agent:city-surrey
      - fraser-valley-agent:fraser-valley
      - liquor-control-agent:liquor-control
      - worksafe-agent:worksafe
    networks:
      - orgbook
      - vonx
    ports:
      - ${WEB_HTTP_PORT:-5000}:${WEB_HOST_PORT:-8080}
    volumes:
      - ../caddy/Caddyfile:/etc/Caddyfile
      - caddy-data:/root/.caddy
      - caddy-logs:/srv/logs

  bcreg-agent:
    build:
      context: ..
      dockerfile: docker/agent/Dockerfile
    environment:
      APPLICATION_URL: ${APPLICATION_URL:-http://localhost:5000}
      CONFIG_ROOT: ../config/bcreg-agent
      ENVIRONMENT: ${ENVIRONMENT:-default}
      ENABLE_GUNICORN: ${ENABLE_GUNICORN:-0}
      INDY_LEDGER_URL: ${LEDGER_URL:-http://localhost:9000}
      FORMS: ${FORMS:-}
      ISSUERS: ${ISSUERS:-}
      LOG_LEVEL: ${LOG_LEVEL:-}
      PYTHON_ENV: ${PYTHON_ENV:-development}
      TOB_API_URL: ${TOB_API_URL:-}
      TOB_APP_URL: ${TOB_APP_URL:-}
      POSTGRESQL_WALLET_HOST: ${POSTGRESQL_WALLET_HOST}
      POSTGRESQL_WALLET_PORT: ${POSTGRESQL_WALLET_PORT}
      POSTGRESQL_WALLET_USER: ${POSTGRESQL_USER}
      POSTGRESQL_WALLET_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRESQL_WALLET_ADMIN_PASSWORD: ${POSTGRESQL_ADMIN_PASSWORD}
      WALLET_ENCRYPTION_KEY: ${WALLET_ENCRYPTION_KEY}
      INDY_WALLET_TYPE: ${INDY_WALLET_TYPE}
      INDY_WALLET_SEED: ${BCREG_WALLET_SEED:-}
    networks:
      - orgbook
      - vonx
    depends_on:
      - agent-wallet-db
    volumes:
      - bcreg-agent-wallet:/home/indy/.indy_client/wallet

  ministry-finance-agent:
    build:
      context: ..

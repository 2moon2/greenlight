<div>
    <div class="row">
        <div class="col-sm-8">
            <h2 id="org-name"></h2>
        </div>
        <div class="col-sm-4 mrgn-tp-md text-right">
            <a id="canonical-url" class="btn btn-default" href="#"><span class="fa fa-arrow-right"></span>
                View organization record</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" translate="">Organization Identifier</label>
                <div id="org-id" class="form-field"></div>
            </div>
            <div class="form-group">
                <label class="control-label" translate="">Organization Type</label>
                <div id="org-type" class="form-field"></div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" translate="">Location</label>
                <div class="form-field">
                    <div class="field-value">
                        <div id="addressee"></div>
                        <div id="civic_address"></div>
                        <div><span id="city"></span>, <span id="province"></span>&nbsp; <span id="postal_code"></span></div>
                        <div id="country"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

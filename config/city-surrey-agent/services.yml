issuers:
  surrey:
    logo_path: ''
    name: City of Surrey
    abbreviation: SUR
    email: surrey.test.issuer@example.ca
    url: https://www.surrey.ca/
    endpoint: ${ENDPOINT_URL}/surrey

    connection:
      type: TheOrgBook
      api_url: $TOB_API_URL
      sign_target: false

    wallet:
      name: ${POSTGRESQL_WALLET_NAME:-surrey_issuer}
      seed: $INDY_WALLET_SEED
      type: $INDY_WALLET_TYPE
      params:
        storage_config:
          url: "$POSTGRESQL_WALLET_HOST:$POSTGRESQL_WALLET_PORT"
      access_creds:
        key: $WALLET_ENCRYPTION_KEY
        storage_credentials:
          account: $POSTGRESQL_WALLET_USER
          password: $POSTGRESQL_WALLET_PASSWORD
          admin_account: ${POSTGRESQL_WALLET_ADMIN_USER:-postgres}
          admin_password: $POSTGRESQL_WALLET_ADMIN_PASSWORD
        key_derivation_method: ARGON2I_MOD

    credential_types:
      - description: Business License
        schema: biz_license.dflow
        issuer_url: $APPLICATION_URL_INCORP
        depends_on:
          - liquor-license
        topic:
          source_id:
            input: corp_num
            from: claim
          type:
            input: registration
            from: value


verifiers:
  bctob:
    name: BC OrgBook
    connection:
      type: TheOrgBook
      api_url: $TOB_API_URL
    wallet:
      seed: "tob-verifier-wallet-000000000001"

proof_requests:
  registration:
    version: '1.0.1'
    schemas:
      - key:
          did: URxeJgeTXWAQVUq11p7jiK
          name: registration.dflow
          version: '1.0.1'
        attributes:
          - corp_num
          - legal_name
  pst-number:
    version: '1.0.1'
    schemas:
      - key:
          did: LXyXUfC6yJNWuWRrvR9RWx
          name: pst_number.dflow
          version: '1.0.1'
        attributes:
          - corp_num
  clearance-letter:
    version: '1.0.1'
    schemas:
      - key:
          did: 6gypL4WhnUmhesqNYtZrHx
          name: worksafe.dflow
          version: '1.0.1'
        attributes:
          - corp_num
  operating-permit:
    version: '1.0.1'
    schemas:
      - key:
          did: MMXXtMQ7MdKejtwW3aBnpU
          name: operating_permit.dflow
          version: '1.0.1'
        attributes:
          - corp_num
  liquor-license:
    version: '1.0.1'
    schemas:
      - key:
          did: 54As1eREa8jfobXbCY77gr
          name: liquor_license.dflow
          version: '1.0.1'
        attributes:
          - corp_num

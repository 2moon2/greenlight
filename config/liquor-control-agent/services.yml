issuers:
  ministry-finance:
    logo_path: ''
    name: Liquor Control and Licensing Branch
    abbreviation: LCLB
    email: lclb.test.issuer@example.ca
    url: $APPLICATION_URL_INCORP

    connection:
      type: TheOrgBook
      api_url: $TOB_API_URL

    wallet:
      seed: $WALLET_SEED

    credential_types:
      - description: Liquor License
        schema: liquor_license.permitify
        issuer_url: $APPLICATION_URL_INCORP

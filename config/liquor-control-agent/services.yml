          source_id:
            input: corp_num
            from: claim
          type:
            input: incorporation
            from: value

proof_requests:
  registration:
    version: '1.0.0'
    schemas:
      - key:
          did: 6qnvgJtqwK44D8LFYnV5Yf
          name: incorporation.permitify
          version: '1.0.0'
        attributes:
          - corp_num

issuers:
  liquor-control:
    logo_path: ''
    name: Liquor Control and Licensing Branch
    abbreviation: LCLB
    email: lclb.test.issuer@example.ca
    url: $APPLICATION_URL_INCORP
    endpoint: ${ENDPOINT_URL}/liquor

    connection:
      id: liquor
      type: TheOrgBook
      api_url: $TOB_API_URL
      sign_target: false

    wallet:
      name: ${POSTGRESQL_WALLET_NAME:-liquor_issuer}
      seed: $INDY_WALLET_SEED
      type: $INDY_WALLET_TYPE
      params:
        storage_config:
          url: "$POSTGRESQL_WALLET_HOST:$POSTGRESQL_WALLET_PORT"
      access_creds:
        key: $WALLET_ENCRYPTION_KEY
        storage_credentials:
          account: $POSTGRESQL_WALLET_USER
          password: $POSTGRESQL_WALLET_PASSWORD
          admin_account: ${POSTGRESQL_WALLET_ADMIN_USER:-postgres}
          admin_password: $POSTGRESQL_WALLET_ADMIN_PASSWORD
        key_derivation_method: ARGON2I_MOD

    credential_types:
      - description: Liquor License
        schema: liquor_license.dflow
        issuer_url: $APPLICATION_URL_INCORP
        depends_on:
          - pst-number
          - operating-permit
        topic:
          source_id:
            input: corp_num
            from: claim
          type:
            input: registration
            from: value

verifiers:
  bctob:
    name: BC OrgBook
    connection:
      type: TheOrgBook
      api_url: $TOB_API_URL
    wallet:
      seed: "tob-verifier-wallet-000000000001"

proof_requests:
  registration:
    version: '1.0.0'
    schemas:
      - key:
          did: 6qnvgJtqwK44D8LFYnV5Yf
          name: registration.dflow
          version: '1.0.0'
        attributes:
          - corp_num
          - legal_name
  pst-number:
    version: '1.0.0'
    schemas:
      - key:
          did: CYnWiuEtJJuhpWvVz3kY9D
          name: pst_number.dflow
          version: '1.0.0'
        attributes:
          - corp_num
  clearance-letter:
    version: '1.0.0'
    schemas:
      - key:
          did: MAcounf9HxhgnqqhzReTLC
          name: worksafe.dflow
          version: '1.0.0'
        attributes:
          - corp_num
  operating-permit:
    version: '1.0.0'
    schemas:
      - key:
          did: L6SJy7gNRCLUp8dV94hfex
          name: operating_permit.dflow
          version: '1.0.0'
        attributes:
          - corp_num

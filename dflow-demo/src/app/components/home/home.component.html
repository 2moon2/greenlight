<main class="container home">
  <h1>
      dFlow Demo
  </h1>

  <ng-container>
    <p>
      Please select the credential you would like to obtain:
    </p>

    <div class="form-group">
      <label class="control-label" for="credPicker">Credential:</label>
      <ng-select [(ngModel)]="selectedCred">
        <ng-option *ngFor="let cred of availableCreds" [value]="cred">
          {{ cred.issuer.name }} - {{ cred.schema.name }}:{{cred.schema.version}}
        </ng-option>
      </ng-select>
      <div class="invalid-feedback" *ngIf="error">Please pick an issuer/schema combination to proceed.</div>
    </div>
  </ng-container>

  <ng-container>
      <label class="col-form-label control-label">Legal Entity (optional):</label>
      <search-input #searchInput (accepted)="performSearch($event)"></search-input>
  </ng-container>


  <button class="btn btn-primary mt-3" type="button" (click)="begin()">Begin</button>

</main>
